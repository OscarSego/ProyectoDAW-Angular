<app-navbar></app-navbar>

<div *ngIf="!loading" class="container">
  <div class="title mb-4 d-flex justify-content-end mt-3">
    <button type="button" class="btn btn-primary" routerLink="/add">Agregar</button>
    <button type="button" class="btn btn-primary ms-2" routerLink="/dashboard">Home</button>
  </div>
<table *ngIf="product" class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Precio</th>
      <th scope="col">Stock</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-active">
      <th scope="row">{{product.name}}</th>
      <td>{{product.description}}</td>
      <td>{{product.precio | currency}}</td>
      <td>{{product.stock}}</td>
      <td>
        <button type="button" class="btn btn-info btn-sm" routerLink="/edit/{{product.id}}">Editar</button>
        <button (click)="deleteProduct(product.id!)" type="button" class="btn btn-secondary btn-sm ms-2">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
