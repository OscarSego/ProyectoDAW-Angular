<app-navbar></app-navbar>
<div class="container mt-4">
  <div class="title mb-4 d-flex justify-content-between align-items-center">
    <h2>Comentarios</h2>
    <button type="button" class="btn btn-primary mr-2" routerLink="/addComment">Añadir Comentario</button>
      <button type="button" class="btn btn-primary" routerLink="/dashboard">Volver</button>
  </div>
    <div *ngFor="let comentario of listComment" class="card mb-3">
      <div class="card-body">
        <p class="card-text">{{comentario.comentario}}</p>
        <footer class="blockquote-footer">
          Añadido por: {{comentario.nombre}}
        </footer>
        <div class="mt-3">
          <table>
            <tr>
              <td>
                <button class="btn btn-primary btn-sm" routerLink="/comments/{{comentario.id}}">Editar</button>
              </td>
              <td class="px-1"></td> 
              <td>
                <button class="btn btn-danger btn-sm ml-auto btn-rosa" (click)="deleteComment(comentario.id!)">Eliminar</button>
              </td>
            </tr>
          </table>
        </div> 
      </div>
    </div>
  </div>
